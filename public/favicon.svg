<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- Background with rounded corners -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <!-- sky -->
      <stop offset="0%" stop-color="#5EC8FF" />
      <stop offset="55%" stop-color="#FFE39A" />
      <!-- ground/horizon -->
      <stop offset="100%" stop-color="#FFD080" />
    </linearGradient>

    <linearGradient id="runwayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="64" y="64" width="896" height="896" rx="220" ry="220"
    fill="url(#bgGradient)" />

  <!-- Horizon strip (soft band between sky and runway) -->
  <rect x="64" y="480" width="896" height="120" fill="#FFD9A6" opacity="0.9" />

  <!-- Runway: simple centered trapezoid -->
  <path d="
    M 256 1024
    L 768 1024
    L 640 480
    L 384 480
    Z"
    fill="url(#runwayGradient)" />

  <!-- Runway side lines -->
  <path d="M 340 1024 L 420 480" stroke="#FFFFFF" stroke-width="32" stroke-linecap="round" />
  <path d="M 684 1024 L 604 480" stroke="#FFFFFF" stroke-width="32" stroke-linecap="round" />

  <!-- Center dashed line -->
  <g stroke="#FFFFFF" stroke-width="26" stroke-linecap="round">
    <line x1="512" y1="520" x2="512" y2="580" />
    <line x1="512" y1="620" x2="512" y2="680" />
    <line x1="512" y1="720" x2="512" y2="780" />
    <line x1="512" y1="820" x2="512" y2="880" />
  </g>

  <!-- Big "R" near the bottom -->
  <text x="512" y="940"
    text-anchor="middle"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
    font-weight="700"
    font-size="220"
    fill="#FFFFFF">
    R
  </text>
</svg>